<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch Example</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main>
    <h1>Wedding Invite Designer</h1>

    <div id="design" class="wedding-design formal"></div>
  </main>
  <script src="index.js"></script>

</html>
